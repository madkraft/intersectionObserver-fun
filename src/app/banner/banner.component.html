<div class="container">
  <div #placeholder class="placeholder"></div>
  <div #banner class="banner">
    <ng-container *ngFor="let section of sections">
      <button [class.active]="section.id===currentSection" (click)="onButtonClick(section)">
        {{section.label}}
      </button>
    </ng-container>
  </div>
</div>
